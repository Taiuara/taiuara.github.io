  <meta charset="UTF-8">

  <!-- Google Fonts -->

  <!-- Open Graph -->
  <meta property="og:title" content="PingDesk - Central Help-Desk">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XRWJ3GYR72"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-XRWJ3GYR72');

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --dark-color: #47484a;
      --light-color: #72787e;
      --white-color: #ffffff;
      --border-radius: 8px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.9;
      font-weight: 300;
      color: var(--dark-color);
      background-color: var(--white-color);
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      background: var(--white-color);
      color: var(--dark-color);
      padding: 1rem 0;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: top 0.4s ease-in-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark-color);
      font-weight: 500;
    }

    section {
      padding: 80px 0;
      text-align: center;
      background: linear-gradient(135deg, #e0f0ff, #f7fbff);
      border: 1px solid rgba(0, 123, 255, 0.15);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.05);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      font-weight: 300;
      letter-spacing: 0.02em;
      line-height: 1.7;
      margin: 40px 20px;
    }

    section::before {
      content: "";
      position: absolute;
      top: 15px;
      right: 15px;
      width: 100px;
      height: 100px;
      background-image: url('https://github.com/Taiuara/taiuara.github.io/raw/main/Logo_Sem_Fundo.png');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.07;
      pointer-events: none;
      filter: grayscale(100%) brightness(1.1);
      z-index: 0;
    }

    section > * {
      position: relative;
      z-index: 1;
    }

    h1, h2, h3, h4 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    p, li {
      font-size: 1.15rem;
      margin-bottom: 1.3rem;
    }

    .btn {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 500;
    }

    .whatsapp-button img {
      vertical-align: middle;
      margin-right: 8px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
      margin-top: 60px;
    }

    .social-buttons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<!-- O RESTANTE DO HTML VEM AQUI: seções, serviços, planos, etc -->

<script>
  let lastScrollTop = 0;
  const header = document.querySelector("header");

  window.addEventListener("scroll", function() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    header.style.top = (scrollTop > lastScrollTop) ? "-100px" : "0";
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });
</script>
</body>
</html>
